{% extends 'layout.html' %}

{% block title %}
    edit Profile
{% endblock title %}

{% block body %}
<link rel="stylesheet" href=" {{ url_for('static', filename='css/query.css') }} ">
<div class="my-profile page-container title-content">

    <div class="mx-auto content-block p-4">
      <h1 class="capitalize">Update Password</h1>
      <hr/>
      <div>
          <form id="resetPasswordToken-form" class="form" role="form" method="post" action="/reset_password/{{token}}">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="New Password" minlength="8" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" name="confpassword" placeholder="Confirm Password" minlength="8" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Update Password</button>
            </div>

            <div class="modal-footer">
                <span>
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#login-modal">
                        Login Account
                    </a>
                </span>
            </div>
          </form>
      </div>

    </div>

</div>

<script>
    let token = "{{token}}";
</script>
<script src="{{ url_for('static', filename='js/resetPassword.js') }}"></script>
{% endblock body %}
