{% extends 'layout.html' %}

{% block title %}
    edit Profile
{% endblock title %}

{% block body %}
<link rel="stylesheet" href=" {{ url_for('static', filename='css/query.css') }} ">
<div class="my-profile page-container title-content">

    <div class="mx-auto content-block p-4">
      <div class="modal-head">
        <h1 class="capitalize">Edit Account</h1>
      </div>
      <hr/>
      <div>
          <form id="update-form" class="form" role="form" method="post" action="/editProfile">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="full_name" placeholder="Full Name" value="{{current_user.name}}" maxlength="30" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-phone-alt"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="phone" placeholder="Phone Number" value="{{current_user.phone}}" maxlength="10" minlength="10" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-globe-africa"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="country" placeholder="Country" maxlength="30" minlength="4" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="city" placeholder="City" maxlength="30" minlength="4" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-university"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="college_name" placeholder="Profession" value="{{current_user.profession}}" maxlength="150" required>
            </div>

            <div class="form-group">
                <span>I'm a</span>
                <input type="radio" class="ml-3" id="gender-male" name="gender" value="male" /> 
                <label for="gender-male">
                    Male
                </label>
                <input type="radio" class="ml-3" id="gender-female" name="gender" value="female" />
                <label for="gender-female">
                    Female
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Update Account</button>
            </div>            
        </form>

        <div>
            <a class="nav-link btn btn-block btn-primary" href="#" data-toggle="modal" data-target="#deleteConf-modal">
                Delete Password
            </a>
        </div>

        <div class="modal-footer">
            <span>
                <a class="nav-link" href="#" data-toggle="modal" data-target="#resetPassword-modal">
                    Update Password
                </a>
            </span>
        </div>
      </div>

    </div>
    
    
</div>
<script src="{{ url_for('static', filename='js/editProfile.js') }}"></script>
{% endblock body %}
