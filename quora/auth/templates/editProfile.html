{% extends 'layout.html' %}

{% block title %}
    edit Profile
{% endblock title %}

{% block body %}
<link rel="stylesheet" href=" {{ url_for('static', filename='css/query.css') }} ">
<div class="my-profile page-container title-content">

    <div class="mx-auto content-block p-4">
      <h1 class="capitalize">Edit Account</h1>
      <hr/>
      <div>
          <form id="signup-form" class="form" role="form" method="post" action="/signup">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="full_name" placeholder="Full Name" value="{{current_user.name}}" maxlength="30" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-phone-alt"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="phone" placeholder="Phone Number" value="{{current_user.phone}}" maxlength="10" minlength="10" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-globe-africa"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="country" placeholder="Country" maxlength="10" minlength="10" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="city" placeholder="City" maxlength="10" minlength="10" required>
            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-university"></i>
                    </span>
                </div>
                <input type="text" class="form-control" name="college_name" placeholder="College Name" value="{{current_user.college}}" maxlength="150" required>
            </div>

            <div class="form-group">
                <span>I'm a</span>
                <input type="radio" class="ml-3" id="gender-male" name="gender" value="male" /> Male
                <label for="gender-male">
                </label>
                <input type="radio" class="ml-3" id="gender-female" name="gender" value="female" />
                <label for="gender-female">
                    Female
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Update Account</button>
            </div>

            <div class="modal-footer">
                <span>
                    <a href="#">Edit Password</a>
                </span>
            </div>
          </form>
      </div>

    </div>
    
    
</div>
{% endblock body %}
